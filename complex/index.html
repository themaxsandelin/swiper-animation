<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Swiper Animation</title>

    <link rel="stylesheet" href="/reset.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@6.4.5/swiper-bundle.min.css">
    <link rel="stylesheet" href="/complex/style.css">
  </head>
  <body>
    <div class="image-slider">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="/public/images/1.jpeg" alt="Green cargo pants from Stayhard" />
          </div>
  
          <div class="swiper-slide">
            <img src="/public/images/2.jpeg" alt="Green cargo pants from Stayhard" />
          </div>
  
          <div class="swiper-slide">
            <img src="/public/images/3.jpeg" alt="Green cargo pants from Stayhard" />
          </div>
  
          <div class="swiper-slide">
            <img src="/public/images/4.jpeg" alt="Green cargo pants from Stayhard" />
          </div>
        </div>
      </div>
      <button id="prev"><</button>
      <button id="next">></button>
    </div>

    <script src="https://unpkg.com/swiper@6.4.5/swiper-bundle.min.js"></script>
    <script src="/complex/script.js"></script>
  </body>
</html>
